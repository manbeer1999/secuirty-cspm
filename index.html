<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>tfsec Security Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .severity-HIGH {
      background-color: #ffcccc;
    }
    .severity-MEDIUM {
      background-color: #fff3cd;
    }
    .severity-LOW {
      background-color: #d1ecf1;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>tfsec IaC Security Report</h1>
  <table id="report-table">
    <thead>
      <tr>
        <th>Rule ID</th>
        <th>Description</th>
        <th>Impact</th>
        <th>Resolution</th>
        <th>Severity</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="footer">
    Generated automatically from <code>docs/tfsec.json</code>
  </div>

  <script>
    fetch('tfsec.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#report-table tbody');
        if (data.results && data.results.length > 0) {
          data.results.forEach(finding => {
            const tr = document.createElement('tr');
            tr.classList.add('severity-' + finding.severity.toUpperCase());
            tr.innerHTML = `
              <td>${finding.rule_id}</td>
              <td>${finding.description}</td>
              <td>${finding.impact}</td>
              <td>${finding.resolution}</td>
              <td>${finding.severity}</td>
              <td>${finding.location.filename}:${finding.location.start_line}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          const tr = document.createElement('tr');
          tr.innerHTML = '<td colspan="6">No findings ðŸŽ‰</td>';
          tbody.appendChild(tr);
        }
      })
      .catch(error => {
        console.error('Error loading tfsec.json:', error);
        const tbody = document.querySelector('#report-table tbody');
        const tr = document.createElement('tr');
        tr.innerHTML = '<td colspan="6">Failed to load tfsec.json</td>';
        tbody.appendChild(tr);
      });
  </script>
</body>
</html>
