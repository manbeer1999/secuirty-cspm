<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSPM Dashboard – tfsec Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #005f99;
    }
    pre {
      background: #222;
      color: #eee;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .finding {
      background: #fff;
      margin: 10px 0;
      padding: 15px;
      border-left: 5px solid #e74c3c;
      border-radius: 5px;
    }
    .severity {
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>Cloud / IaC Security – CSPM Dashboard</h1>
  <p>Below are <code>tfsec</code> findings auto-updated by GitHub Actions.</p>
  <div id="report">Loading tfsec.json...</div>

  <script>
    async function loadReport() {
      try {
        const res = await fetch("tfsec.json");
        if (!res.ok) throw new Error("tfsec.json not found.");
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          document.getElementById("report").innerHTML = "<p>No issues found ✅</p>";
          return;
        }

        let html = "";
        data.results.forEach(finding => {
          html += `
            <div class="finding">
              <div><span class="severity">${finding.severity}</span> – ${finding.rule_id}</div>
              <div><strong>Resource:</strong> ${finding.resource}</div>
              <div><strong>Description:</strong> ${finding.description}</div>
              <div><strong>Resolution:</strong> ${finding.resolution}</div>
            </div>
          `;
        });
        document.getElementById("report").innerHTML = html;
      } catch (err) {
        document.getElementById("report").innerHTML = "<p style='color:red'>tfsec.json not found yet.<br>Push a Terraform change to generate the report.</p>";
      }
    }
    loadReport();
  </script>
</body>
</html>
